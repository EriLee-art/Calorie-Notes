<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body class="container">
		<div class="container">
			<header class="fs-1 text-center m-5">
				<h1>Calorie Notes</h1>
			</header>
		</div>

		<!--Form-->
		<form id="notes-form">
			<div class="form-group m-3">
				<label for="mealTime" class="form-label">Meal of The Day</label><br />
				<select class="form-control" id="mealTime">
					<option>--</option>
					<option>Breakfast</option>
					<option>Lunch</option>
					<option>Dinner</option>
				</select>
			</div>
			<div class="form-group m-3">
				<label for="foodItem" class="form-label">Food Item</label><br />
				<input
					type="text"
					class="form-control"
					id="foodItem"
					placeholder="Food Item"
				/>
			</div>
			<div class="form-group m-3">
				<label for="serving" class="form-label">Serving Size</label><br />
				<input
					type="text"
					class="form-control"
					id="serving"
					placeholder="tbsp/pieces/etc"
				/>
			</div>
			<div class="form-group m-3">
				<label for="cals" class="form-label">Calories</label>
				<input
					type="text"
					class="form-control"
					id="cals"
					placeholder="Calories"
				/>
			</div>
			<button id="submit-button" class="btn ms-3">Submit</button>
		</form>
		<br />

		<div id="notes" class="container mt-5"></div>

		<!-- Scripts -->
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
